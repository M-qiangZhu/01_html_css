<!DOCTYPE html><!-- 引入约束文件 -->
<html lang="zh_CN"> <!-- html 标签,表示整个html文件的开始 .html 里一般包含两部分,一是head,另一个是body -->
<head><!-- head 包含头部信息,head中主要包含三部分, title标题,css样式,javaScript脚本 -->
    <meta charset="UTF-8"> <!-- meta 是元信息 , 设置当前页面的字符集 -->
    <title>某东商城</title> <!-- 标题 -->
</head>
<!-- bgcolor是背景颜色 -->
<!-- onclick是单击事件
        alert() 是 javaScript语言提供的一个警告框函数,你给它传什么内容.它就弹出来什么内容
 -->
<body onclick="alert('0522好秒!')"> <!-- body 就是页面显示的主内容 -->
hello world!!!
</body>
</html> <!-- html 标签,表示整个html文件的结束 -->
