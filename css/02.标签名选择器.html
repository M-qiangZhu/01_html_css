<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<title>CS选择器</title>
	<style type="text/css">
		div{
			font-family:"Songti TC";  /*设置div中的字体*/
			color: blue;
			font-size: 30px;
			border: 1px yellow solid;
		}
		span{
			color: yellow;
			font-size : 20px;
			border: 5px blue dashed;
		}
	</style>
</head>
<body>
	<div>div标签1</div>
	<div>div标签2</div>
	<br>
	<span>span标签1</span>
	<span>span标签2</span>

</body>
</html>
