<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css2</title>
    <!-- type="text/css"表示引入的是css数据 -->
    <style type="text/css">
        /*此处是CSS的注释*/
        div{
            border: 1px red solid;
        }
        span{
            border: 1px blue dashed;
        }

    </style>
</head>
<body>
    <div>div标签1</div>
    <div>div标签2</div>
    <br>
    <span>span标签1</span>
    <span>span标签2</span>
</body>
</html>
