<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10.form_format.html</title>
</head>
<body>
    <form>
        <h1 align="center">用户注册</h1>
        <input type="hidden" name="action" value="login">
        <table align="center">
            <tr>
                <td>用户名 : </td>
                <td><input type="text" value="请在此输入用户名" /></td>
            </tr>
            <tr>
                <td>密码 : </td>
                <td><input type="password" value="123456" /></td>
            </tr>
            <tr>
                <td>确认密码 : </td>
                <td><input type="password" /></td>
            </tr>
            <tr>
                <td>性别 : </td>
                <td>
                    <input type="radio" name="sex" checked="checked"/>男
                    <input type="radio" name="sex" />女
                </td>
            </tr>
            <tr>
                <td>兴趣爱好 : </td>
                <td>
                    <input type="checkbox" checked="checked"/>Java
                    <input type="checkbox"/>C++
                    <input type="checkbox"/>javaScript
                </td>
            </tr>
            <tr>
                <td>国籍 : </td>
                <td>
                    <select>
                        <option>选择国籍</option>
                        <option selected="selected">中国</option>
                        <option>美国</option>
                        <option>日本</option>
                        <option>韩国</option>
                        <option>新加坡</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价 : </td>
                <td><textarea rows="10" cols="30">默认文本值</textarea></td>
            </tr>
            <tr>
                <td align="center"><input type="reset" value="恢复"></td>
                <td align="center"><input type="submit" value="注册"></td>
            </tr>
            <tr>
                <td align="center"><input type="button" value="显示效果"></td>
                <td><input type="file"></td>
            </tr>
        </table>

    </form>
</body>
</html>
