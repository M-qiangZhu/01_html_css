<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5.img标签.html</title>
</head>
<body>
    <!--需求1：使用img标签显示一张美女的照片。并修改宽高，和边框属性
            img表示显示图片
                src 属性设置图片的路径
                width 设置宽度
                height 设置高度
                border 设置图片的边框大小
                alt 设置当路径找不到图片的时候,用于代替显示的文本内容


           JavaSE中的相对路径和绝对路径
                相对路径        从工程名开始算

                绝对路径        盘符:/文件名

          html中的相对路径和绝对路径
                相对路径
                    .               当前文件所在目录
                    ..              表示上一级目录
                    文件名           表示 当前目录/文件名       ./ 可以省略

                绝对路径
                    正确格式如下: http://ip:port/工程路径/文件名
                    错误格式如下: 盘符:/文件名
    -->

    <img src="../1.jpg" width="100", height="120" alt="哈哈哈，找不到了吧。。。" border="1" >
    <img src="../2.jpg" width="100", height="120" border="1" >
    <img src="../imgs/13.jpg" width="100", height="120" border="1" >
    <img src="../imgs/4.jpg" width="100", height="120" border="1" >
    <img src="../imgs/5.jpg" width="100", height="120" border="1" >
    <img src="../imgs/6.jpg" width="100", height="120" border="1" >


</body>
</html>
