<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>8.iframe标签.html</title>
</head>
<body>
    <!--
        src属性设置你要加载的页面的路径( 相对路径,和绝对路径 )

        iframe标签和a标签组合使用的两个步骤如下:
            1 先在iframe标签中使用name标签定义一个名称
            2 在a标签的target属性上.设置iframe标签的name属性值
    -->

    是一个完整页面 <br>

    <iframe src="1.font标签.html" width="500" height="300" name="abc"></iframe>
    <br>
    <br>
    <ul>
        <li><a href="2.特殊字符.html" target="abc">2.特殊字符.html</a></li>
        <li><a href="3.标题标签.html" target="abc">3.内联框架.html</a></li>
        <li><a href="5.img标签.html" target="abc">5.img标签.html</a></li>
    </ul>


</body>
</html>
