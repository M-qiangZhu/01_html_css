<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11.other.html</title>
</head>
<body>
    <!--需求1：div、span、p标签的演示
        div 默认独占一行
        span 它只是封装文本,它的宽度就是封装的文本的长度
        p 是段落标签,默认会在上方和下方各空出一行来( 如果有了就不空 )
    -->
    <div>div1</div>
    <div>div2</div>
    <span>span1</span>
    <span>span2</span>

    <p>段落1</p>
    <p>段落2</p>
</body>
</html>
