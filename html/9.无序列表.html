<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9.无序列表.html</title>
</head>
<body>
    <!--需求1：使用无序，列表方式，把东北F4，赵四,刘能,小沈阳,宋小宝，展示出来

            无序列表是 ul
                type 可以设置列表项前面的符号
                    none 表示前面列表项没有符号
            列表项     li

    -->
    <h1>东北F4</h1>
    <ul type="none">
        <li>赵四</li>
        <li>刘能</li>
        <li>宋小宝</li>
        <li>小沈阳</li>
    </ul>

</body>
</html>
