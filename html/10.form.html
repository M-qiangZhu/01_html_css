<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10.form.html</title>
</head>
<body>
    <!--
        需求1:创建一个个人信息注册的表单界面。包含用户名，密码，确认密码。性别（单选），兴趣爱好（多选），国籍（下拉列表）。
        隐藏域，自我评价（多行文本域）。重置，提交。

            form标签表单表单

            input type=text     文本输入框  , value属性设置默认值
            input type=password 密码框 , value属性设置默认值
            input type=radio 单行框,name可以对其分组,checked="checked"表示默认选中
            input type=checkbox 复选框 ,checked="checked"表示默认选中
            input type=reset    重置按钮, value属性可以修改按钮上的文本
            input type=submit   提交按钮, value属性可以修改按钮上的文本
            input type=button   普通按钮,value属性设置按钮上的文本
            input type=hidden   是隐藏域,当我们需要向服务器发送一些不希望用户参与的信息,就可以使用隐藏域

            select 是下拉列表框
            option 是下拉列表中的选项 , selected="selected"表示默认选中

            textarea 表示多行文本输入框 , 起始标签和结束标签中的内容是它的默认值
                rows=""     设置行数(高度)
                cols=""     设置每行可显示几个字符(宽度)
    -->

    <form>
        用户名 : <input type="text" value="请在此输入用户名" /> <br>
        密码 : <input type="password" value="123456" /> <br>
        确认密码 : <input type="password" /> <br>
        性别 : <input type="radio" name="sex" checked="checked"/>男 <input type="radio" name="sex" />女 <br>
        兴趣爱好 : <input type="checkbox" checked="checked"/>Java<input type="checkbox"/>C++<input type="checkbox"/>javaScript <br>
        国籍 : <select>
        <option>选择国籍</option>
        <option selected="selected">中国</option>
        <option>美国</option>
        <option>日本</option>
        <option>韩国</option>
        <option>新加坡</option>
    </select> <br>
        自我评价 : <textarea rows="10" cols="30">默认文本值</textarea> <br>
        <input type="reset" value="恢复"> <!-- 默认显示重置 -->
        <input type="submit" value="注册"> <!-- 默认显示提交-->
        <br>
        <input type="button" value="显示效果"> <br>
        <input type="file"> <br>
        <input type="hidden" name="action" value="login">
    </form>

</body>
</html>
