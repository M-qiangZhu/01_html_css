<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>表格标签</title>
	</head>
	<body>

	<!--
		需求1：做一个 带表头的 ，三行，三列的表格，并显示边框
		需求2：修改表格的宽度，高度，表格的对齐方式，单元格间距。

		   table 是表格
			  border="1"        设置边框
			  width="200"    设置宽度
			  height="200"   设置高度
			  align="center" 设置表格相当于页面的对齐
			  cellspacing="0" 设置单元格间距
		   tr    是行
		   td    是单元格
		   th    是表头
	-->

	<table border="1" width="300" height="300" cellspacing="0" align="center">
		<tr>
			<th>编号</th>
			<th>姓名</th>
			<th>班级</th>
		</tr>
		<tr>
			<td>2.1</td>
			<td>2.2</td>
			<td>2.3</td>
		</tr><tr>
			<td>3.1</td>
			<td>3.2</td>
			<td>3.3</td>
		</tr>
	</table>


	</body>
</html>
