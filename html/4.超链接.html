<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.超链接.html</title>
</head>
<body>

	<!-- 超链接

		需求1：普通的 超链接
      	a标签是超链接标签
         href 是链接的地址
         target 是设置哪个目标进行跳转
            _self  表示当前窗口跳转(默认)
            _blank  表示打开一个新窗口进行跳转

	-->

	<a href="http://localhost">我是超链接</a> <br>
	<a href="http://127.0.0.1" target="_self">我是超链接_self</a> <br>
	<a href="http://localhost" target="_blank">我是超链接_blank</a> <br>

</body>
</html>
